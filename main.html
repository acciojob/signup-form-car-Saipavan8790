<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" required placeholder="Name">
		<br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" placeholder="Email" required>
		<br><br>
		<label for="radio">Gender:</label>
		<input type="radio" name="sex" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required>
		<br><br>
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars">
			<option>Please choose an option</option>
			<option value="tata">TATA</option>
			<option value="bmw">BMW</option>
			<option value="mahindra">MAHINDRA</option>
		</select>
		<br><br>
		<label for="age">Age</label>
		<input type="number" name="age" placeholder="Age" required>
		<br><br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<br><br>
		<label for="phone number">Phone number</label>
		<input type="number" id="phone number" placeholder="XXX-XXX-XXXX">
		<br><br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<br><br>
		<label for="checkbox">I agree to the TOS</label>
		<input type="checkbox" id="checkbox" required>
		<br><br>
		<button id="btn">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
