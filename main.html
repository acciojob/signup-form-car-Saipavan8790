<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required placeholder="Name">
		<br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"  placeholder="Email" required>
		<br><br>
		<label for="radio">Gender:</label>
		<input type="radio" name="gender" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">Female</label>
		<br><br>
		<label for="cars">Car Brands:</label>
		<select id="cars" name="cars" required>
			<option value="" disabled selected>--Please choose an option--</option>
			<option value="Tata">Tata</option>
			<option value="Bmw">Bmw</option>
			<option value="Mahindra">Mahindra</option>
			<option value="Toyota">Toyota</option>
		</select>
		<br><br>
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" placeholder="Age" required>
		<br><br>
		<label for="dob">DOB:</label>
		<input type="date" id="dob" name="deb" required>
		<br><br>
		<label for="tel">Phone number</label>
		<input type="tel" id="tel" name="tel" placeholder="XXX-XXX-XXXX">
		<br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Password" required>
		<br><br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" name="tos" required>
		<br><br>
		<button type="submit" id="btn">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
